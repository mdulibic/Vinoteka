// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        buildId = System.getenv("BUILD_NUMBER")
        versionPrefix = "1.0."

        if (buildId) {
            applicationVersionCode = buildId as int
            applicationVersionName = versionPrefix + buildId
        } else {
            applicationVersionCode = 1
            applicationVersionName = "$versionPrefix$applicationVersionCode"
        }

        println("Version name: $applicationVersionName")
        println("Version code: $applicationVersionCode")
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.4.1"
        //Dagger hilt
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.38.1'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}